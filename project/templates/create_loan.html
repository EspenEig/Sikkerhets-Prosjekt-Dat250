{% extends "base.html" %}

{% block content %}
<div style="text-align: center;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</div>
<div id="container">
    <!-- -->
    <div class="sub-container">
        <div class="oversikt-container">
            <h1><i class='fas fa-plus-circle'></i>Opprett låneavtale</h1>
        </div>
        <!-- -->
        <form method="POST">
            <div class="info-container">
                <label for="kontoer"><h2>Lån</h2></label>
                <select name="kontotype" id="kontotype">
                    <option value="Forbrukslån">Forbrukslån</option>
                    <option value="Boliglån">Boliglån</option>
                    <option value="Billån">Billån</option>
                </select>
            </div>
            <!-- -->
            <div class="info-container">
                <label for="lverdi"><h2>Verdi <input type="number" id="lverdi" name="laan_verdi" min="50000"max="5000000" placeholder="beløp" required></h2></label>
            </div>
            <!-- -->
            <div class="button-container">
                <button type="submit">OPPRETT</button>
            </div>
        </form>
    </div>
    <!-- -->
</div>
{% endblock content %}
